<!DOCTYPE html>
<html>
<head>
    <title>Rango</title>
</head>
    <body>
        <div>
        {% if category %}
            <h1>{{ category.name }}</h1>
            <ul>

                {% if pages %}
                    {% for page in pages %}
                        <li><a href="{{ page.url }}">{{ page.title }}</a></li>
                    {% endfor %}
                {% else %}
                    <li><strong>No pages currently in category.</strong></li>
                {% endif %}
            </ul>
            {% else %}
                <p>The specified category does not exist.</p>
            {% endif %}
            </div>
            <a href="/rango/">Index</a>
    </body>
</html>
